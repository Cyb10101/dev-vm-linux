<Directory /var/www/*/*/>
	Options +Indexes +FollowSymLinks +MultiViews
	AllowOverride All
	Require all granted
</Directory>

# www.example.org.dev.vm00.example.org
<VirtualHost *:8080>
	Use VirtualHostDefaults

	ServerName wildcard-company-dev-sub
	ServerAlias *.*.*.dev.vm00.example.org
	UseCanonicalName Off
	VirtualDocumentRoot /var/www/%-6.0.%-5/%-7/public/

	<FilesMatch \.php$>
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.4.45/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.5.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.6.36/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.0.30/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.1.17/var/run/php-fpm.sock|fcgi://localhost"
		SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.2.5/var/run/php-fpm.sock|fcgi://localhost"
	</FilesMatch>
</VirtualHost>
