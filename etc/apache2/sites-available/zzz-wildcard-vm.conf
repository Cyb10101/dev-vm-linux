<Directory /var/www/*/*/>
	Options +Indexes +FollowSymLinks +MultiViews
	AllowOverride All
	Require all granted
</Directory>

# www.example.org.dev.vm
<VirtualHost *:8080>
	Use VirtualHostDefaults

	ServerName wildcard-vm-dev-sub
	ServerAlias *.*.*.dev.vm
	UseCanonicalName Off
	VirtualDocumentRoot /var/www/%-4.0.%-3/%-5/public/

	<FilesMatch \.php$>
		use Php72
	</FilesMatch>
</VirtualHost>
<VirtualHost *:4430>
	Use VirtualHostDefaults
	Use VirtualHostSSL

	ServerName wildcard-vm-dev-sub
	ServerAlias *.*.*.dev.vm
	UseCanonicalName Off
	VirtualDocumentRoot /var/www/%-4.0.%-3/%-5/public/

	<FilesMatch \.php$>
		use Php72
	</FilesMatch>
</VirtualHost>

