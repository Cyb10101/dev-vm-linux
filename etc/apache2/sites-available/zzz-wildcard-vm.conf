<Directory /var/www/*/*/>
	Options +Indexes +FollowSymLinks +MultiViews
	AllowOverride All
	Require all granted
</Directory>

# www.example.org.dev.vm
<VirtualHost *:8080>
	Use VirtualHostDefaults

	ServerName wildcard-vm-dev-sub
	ServerAlias *.*.*.dev.vm
	UseCanonicalName Off
	VirtualDocumentRoot /var/www/%-4.0.%-3/%-5/public/

	<FilesMatch \.php$>
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.4.45/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.5.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.6.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.0.32/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.1.22/var/run/php-fpm.sock|fcgi://localhost"
		SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.2.10/var/run/php-fpm.sock|fcgi://localhost"
	</FilesMatch>
</VirtualHost>
<VirtualHost *:4430>
	Use VirtualHostDefaults
	Use VirtualHostSSL

	ServerName wildcard-vm-dev-sub
	ServerAlias *.*.*.dev.vm
	UseCanonicalName Off
	VirtualDocumentRoot /var/www/%-4.0.%-3/%-5/public/

	<FilesMatch \.php$>
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.4.45/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.5.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.6.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.0.32/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.1.22/var/run/php-fpm.sock|fcgi://localhost"
		SetHandler "proxy:unix:/home/user/.phpbrew/php/php-7.2.10/var/run/php-fpm.sock|fcgi://localhost"
	</FilesMatch>
</VirtualHost>

