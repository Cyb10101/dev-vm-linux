<VirtualHost *:8080>
	Use VirtualHostDefaults

	ServerName apache-demo.vm
	ServerAlias *.apache-demo.vm
	ServerAlias apache-demo.vm00.example.org
	ServerAlias *.apache-demo.vm00.example.org
	DocumentRoot /var/www/typo3demo/public

	<FilesMatch \.php$>
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.4.45/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.5.38/var/run/php-fpm.sock|fcgi://localhost"
		#SetHandler "proxy:unix:/home/user/.phpbrew/php/php-5.6.38/var/run/php-fpm.sock|fcgi://localhost"
